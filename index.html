<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Es U1-W3-D3</title>

    <link rel="stylesheet" href="Assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>

    <main>
      <section id="newList">
        <form action="">
          <fieldset>
            <legend>Nuova Lista</legend>
            <label for="listName">Nome della lista:</label>
            <input type="text" id="listName" name="listName" />
            <input type="submit" value="Crea lista" />
          </fieldset>
        </form>
      </section>

      <section id="listContainer">
        <p>Nome della lista</p>
        <label for="newElement">Aggiungi nuolo elemento</label>
        <input type="text" id="newElement" name="newElement" required />
        <input type="submit" value="addElement" id="addElement" />
        <ul id="todoList">
          <!-- da aggiungere:
                      - input text e relativo submit per aggiungere nuovo elemento 
                      - bottone per eliminare la lista 
                      - dare uno sfondo di colore casuale alle liste-->
          <!-- Todo items will be added here dynamically -->
        </ul>
      </section>
    </main>

    <footer></footer>

    <script src="Assets/js/script.js"></script>
  </body>
</html>
